<div class="container bootstrap snippet bg-light rounded">
    <h1 class="text-center">Listado de Dispositivos</h1>
    <hr>
    <form class="form-inline">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input class="form-control form-control-sm ml-3 w-25" type="text" placeholder="Buscar" aria-label="Search">
    </form>
  <div class="row">
    <div class="col-lg-12 mt-50">
      <div class="main-box no-header clearfix">
        <div class="main-box-body clearfix">
          <div class="table-responsive mx-2">
            <table class="table table-striped">
              <thead>
                <tr>
                <th><span><i class="fa fa-fw fa-sort"></i>Nombre</span></th>
                <th><span><i class="fa fa-fw fa-sort"></i>Codigo</span></th>
                <th><span><i class="fa fa-fw fa-sort"></i>Bateria</span></th>
                <th><span><i class="fa fa-fw fa-sort"></i>Estado</span></th>
                <th class="text-center"><span>Opciones</span></th>
                <th>&nbsp;</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let dispositivo of dispositivos">
                  <td>{{dispositivo.nombreSensor}}</td>
                  <td>{{dispositivo.codigo}}</td>
                  <td>{{dispositivo.bateria}}</td>
                  <td>{{dispositivo.estado}}</td>
                  <td class="text-center">
                    <!--<a *ngIf="dispositivo.estado === 'ACTIVO'" (click)="seleccionar(dispositivo)" class="pointer">Seleccionar</a>-->
                    <button *ngIf="dispositivo.estado === 'ACTIVO' && !tengoDispositivo(dispositivo)" class="btn btn-info btn-xs" style="padding:0px">
                      <a (click)="seleccionar(dispositivo)"> Seleccionar </a>
                    </button>
                    <button *ngIf="tengoDispositivo(dispositivo)" class="btn btn-info btn-xs" style="padding:0px">
                      <a (click)="quitar(dispositivo)"> Quitar </a>
                    </button>
                    <button class="btn btn-info btn-xs" style="padding:0px">
                      <!--<a [routerLink]="['/dispositivo-detalle', dispositivo.idSensor]" >Ver</a>-->
                      <a [routerLink]="['/dispositivo-propio', dispositivo.idSensor]" >Ver</a>
                    </button>    
                  </td>
                  <td class="text-center" style="width: 20%;">
                    <a href="#" class="table-link danger">
                      <span class="fa-stack">
                        <i class="fas fa-trash-alt"></i>
                      </span>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav aria-label="..." class="d-flex justify-content-end">
      <ul class="pagination">
          <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">Anterior</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active">
              <a class="page-link" href="#">2 <span class="sr-only">(Actual)</span></a>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
              <a class="page-link" href="#">Siguiente</a>
          </li>
      </ul>
  </nav>
  <hr>
  <button class="btn btn-danger" (click)="volver()">Volver</button>
</div>
