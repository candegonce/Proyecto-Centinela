<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de sensores</ion-title>

</ion-header>


<ion-content no-padding class="degrade">

  </ion-list>
</ion-content>
