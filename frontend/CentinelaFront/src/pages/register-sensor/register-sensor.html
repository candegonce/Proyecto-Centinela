<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registro de Sensor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="sensor.nombreSensor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Código</ion-label>
      <ion-input type="number" [(ngModel)]="sensor.codigo"></ion-input>
    </ion-item>

    <ion-list-header>
      Ubicación
    </ion-list-header>

    <ion-item>
      <ion-label>Calle</ion-label>
      <ion-input type="text" [(ngModel)]="ubicacion.calle"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Número</ion-label>
      <ion-input type="number" [(ngModel)]="ubicacion.numero"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Localidad</ion-label>
      <ion-input type="text" [(ngModel)]="ubicacion.localidad"></ion-input>
    </ion-item>

  </ion-list>

  <mapa-elementos #mapaHijo [seleccionHabilitada]="true"></mapa-elementos>
  <!-- <mapa-elementos #mapaHijo></mapa-elementos> -->

  <div padding>
    <button ion-button block full color="primary"
      (click)="register(sensor,ubicacion)">Aceptar
      registro</button>
  </div>

</ion-content>
